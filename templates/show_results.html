
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <meta http-equiv="refresh" content="10"/> 
    </head>
    <body>
        <div class="row">
            <div class="col s8 offset-s2">
                <span class=" valign-wrapper">
                    <h3 class="valign">Fibonaccis</h3>
                </span>
                <table>
                    <thead>
                        <tr>
                            <th> Number </th>
                            <th> State </th>
                            <th> ID </th>
                            <th> Result </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in results %}
                        <tr>
                            <td>{{ item['num'] }}</td>
                            <td>{{ item['obj'].state }}</td>
                            <td>{{ item['obj'].id }}</td>
                            <td class="truncate">{{ item['result'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" ng-app>
            <div class="col s12">
                {% raw %}
                <div class="col offset-s2 s3">
                    <label for="fibNumber">Add task</label>
                    <input id="fibNumber" type="number" ng-model="fib.number" ng-pattern="/[0-9]+/"/>
                    <br>
                    <a class="waves-effect waves-light btn" disabled="fib.number.$invalid" href="/crappy_fib/{{ fib.number }}">slow</a>
                    <a class="waves-effect waves-light btn" disabled="fib.number.$invalid" href="/numpy_fib/{{ fib.number }}">fast</a>
                 </div>
                <div class="col s3">
                 </div>
                 {% endraw %}
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    </body>
</html>
